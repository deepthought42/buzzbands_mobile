<ion-view title="Promotion Details" id="page6">
    <ion-content padding="true" class="has-header">
        <h3 style="color:#000000;text-align:center;">{{promotion.name}}</h3>
        <div class="list card">
            <div style="margin: 0px; line-height: 250px; text-align: center; background-color: rgb(232, 235, 239);">
                <img class="icon ion-image" src="img/promotion_placeholder.png"/>
            </div>
            <ion-item class="dark" >{{promotion.price}}</ion-item>
            <ion-item class="dark" >{{promotion.description}}</ion-item>


            <ion-item class="item-thumbnail-left"
                      ui-sref="tab.venueDetails({venue: venue, mode: 'stats'})">
                <img ng-src="{{venue.logo_url !== undefined && venue.logo_url !==null ? venue.logo_url : 'img/venue_placeholder.png'}}"/>

                <div class="col col-70">

                  <p style="font-size:11pt">{{venue.name}}</p>
                  <p style="font-size:9pt">{{venue.address}}</p>
                  <p style="font-size:9pt">{{venue.city}}, {{venue.state}} {{venue.zip_code}}
                  <p style="font-size:9pt">{{venue.phone || "(xxx)xxx-xxx"}}
                </div>

                <div class="text-left" style="font-size: 10pt;position:absolute; right:0px; top: 25%">
                      {{venue.promo_count}} promos
                      <br />
                      {{venue.distance | number:1}} mi
                  </div>
               </div>
            </ion-item>
        </div>
    </ion-content>
</ion-view>
