<link href="css/promotions.css" rel="stylesheet">
<ion-view view-title="Promotions">
  <ion-content class="padding">
    <div class="row main_img">
      <img class="col col-90"
           ng-="main_ad_location"
           src="{{main_ad_location !== undefined ? main_ad_location: 'img/promotion_img_missing.jpg'}}" />
    </div>
    <ion-scroll direction="x" zooming="false" class="item wide-item previewBar">
      <div ng-if="promotions === undefined || promotions.length === 0">
            <img src="img/promotion_img_missing.jpg" class="previewImg" on-tap="setMainAdLocation('None')"/>
            <img src="img/promotion_img_missing.jpg" class="previewImg" on-tap="setMainAdLocation('None')"/>
            <img src="img/promotion_img_missing.jpg" class="previewImg" on-tap="setMainAdLocation('None')"/>
            <img src="img/promotion_img_missing.jpg" class="previewImg" on-tap="setMainAdLocation('None')"/>
            <img src="img/promotion_img_missing.jpg" class="previewImg" on-tap="setMainAdLocation('None')"/>
      </div>
      <ion-list>
        <ion-item ng-repeat="promotion in promotions" class="col">
          <img class="col col-90 previewImg"
               src="{{promotion.ad_location !== undefined ? promotion.ad_location : 'img/promotion_img_missing.jpg'}}"
               on-tap="setMainAdLocation(promotion.ad_location)"/>
        </ion-item>
      </ion-list>
    </ion-scroll>
  </ion-content>
</ion-view>
