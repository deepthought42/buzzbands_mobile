<ion-view view-title="Promotions">
  <ion-content class="padding">
    <div class="row">
      <img class="col col-90"
           ng-src="promotions[0].ad_location || 'images/promotions/empty-promotion.jpg'" />
    </div>
    <ion-scroll width="100%; height: 20%" direction="x" zooming="false" class="row">
      <ion-list>
        <ion-item ng-repeat="promotion in promotions" class="col">
          <img class="col col-90"
               ng-src="promotion.ad_location" />
        </ion-item>
      </ion-list>
    </ion-scroll>
  </ion-content>
</ion-view>
