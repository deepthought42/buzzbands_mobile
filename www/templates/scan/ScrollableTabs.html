<ion-view title="Scrollable Tabbed Slide box">
  <ion-content scroll="false">
    <tab-slide-box>
      <div class="tsb-icons">
        <div class="tsb-ic-wrp">
          <ion-scroll direction="x" class="tsb-hscroll">
            <a href="javascript:;" class="">Scan</a>
            <a href="javascript:;" class="">Venues</a>
            <a href="javascript:;" class="">Account</a>
            <a href="javascript:;" class="">Settings</a>
          </ion-scroll>
        </div>
      </div>
      <ion-slide-box show-pager="false" on-slide-changed="slideHasChanged($index)">
          <ion-slide>
              <h3>Scan content</h3>
          </ion-slide>
          <ion-slide>
              <h3>Venues List content</h3>
          </ion-slide>
          <ion-slide>
              <h3>Account content</h3>
          </ion-slide>
          <ion-slide>
              <h3>Settings content</h3>
          </ion-slide>
      </ion-slide-box>
    </tab-slide-box>
  </ion-content>
</ion-view>
