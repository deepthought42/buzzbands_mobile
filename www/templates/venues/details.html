<ion-view title="Venue Details" id="venueDetailsPage">
  <ion-content padding="true" class="has-header">
      <div class="list card" id="venueDetails-card23">
        <ion-item class="item-thumbnail-left" id="venueDetails-list-item23">
          <img ng-src="{{venue.logo_url !== undefined && venue.logo_url != null ? venue.logo_url : 'img/venue_placeholder.png'}}"/>
          <div class="col col-70">
            <h2>{{venue.name}}</h2>
            <p>{{venue.address}}</p>
            <p>{{venue.city}}, {{venue.state}} {{venue.zip_code}}</p>
          </div>
          <div class="text-left" style="font-size: 10pt;position:absolute; right:0px; top: 25%">
                {{venue.distance | number:1}} mi
            </div>
         </div>

        </ion-item>
        <div id="venueDetails-button-bar" class="button-bar">
            <button id="venueDetails-button2" class="button button-block"
                    ng-class="{'button-dark-pink' : mode=='stats' , 'button-stable': mode!='stats'}"
                    ng-click="mode='stats'">
                Stats
            </button>
            <button id="venueDetails-button1" class="button button-block"
                    ng-class="{'button-dark-pink' : mode=='promotions' , 'button-stable': mode!='promotions'}"
                    ng-click="mode='promotions'">
                Promotions
            </button>
        </div>

          <ion-list id="promotions-list" ng-show="mode =='promotions'">
              <ion-item ng-repeat="promotion in promotionList"
                        class="item-thumbnail-left"
                        on-tap="goToPromotionDetails(promotion)">
                  <img ng-src="{{promotion.ad_location !== undefined && promotion.ad_location != null ? promotion.ad_location : 'img/promotion_placeholder.png'}}"
                       />

                   <div class="row">
                     <div class="col col-100">
                       <h2>{{promotion.name}}</h2>
                       <p>{{promotion.description}}</p>
                     </div>
                   </div>
              </ion-item>

        </ion-list>

        <div ng-show="mode=='stats'">
          <div class="row">
             <div class="col col-50 text-center">
               {{venue.promo_count}} promos
             </div>
             <div class="col col-50 text-center">
               Stat2
             </div>
          </div>
          <div class="row">
             <div class="col col-50 text-center">
               Stat3
             </div>
             <div class="col col-50 text-center">
               Stat4
             </div>
          </div>
          <div class="row">
             <div class="col col-50 text-center">
                Stat5
             </div>
             <div class="col col-50 text-center">
               Stat6
             </div>
          </div>
        </div>
      </div>
  </ion-content>
</ion-view>
