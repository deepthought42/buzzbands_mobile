<ion-view title="Venues" id="Venues">
    <ion-content padding="true" class="has-header">
        <ion-list id="venues-list2">
            <ion-item ng-repeat="venue in venueList"
                      class="item-thumbnail-left"
                      id="venues-list-item5"
                      ui-sref="tab.venueDetails({venue: venue, mode: 'stats'})">
                <img ng-src="{{venue.logo_url !== undefined && venue.logo_url !==null ? venue.logo_url : 'img/venue_placeholder.png'}}"/>

                <div class="col col-70">

                  <p style="font-size:11pt">{{venue.name}}</p>
                  <p style="font-size:9pt">{{venue.address}}</p>
                  <p style="font-size:9pt">{{venue.city}}, {{venue.state}} {{venue.zip_code}}
                  <p style="font-size:9pt">{{venue.phone || "(xxx)xxx-xxx"}}
                </div>

                <div class="text-left" style="font-size: 10pt;position:absolute; right:0px; top: 25%">
                      {{venue.promo_count}} promos
                      <br />
                      {{venue.distance | number:1}} mi
                  </div>
               </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
