<ion-view title="Venues" id="Venues">
    <ion-content padding="true" class="has-header">
        <ion-list id="venues-list2">
            <ion-item ng-repeat="venue in venueList"
                      class="item-thumbnail-left"
                      id="venues-list-item5"
                      ui-sref="tab.venuePromotions">
                <img ng-src="{{venue.ad_location !== undefined ? venue.ad_location : '../../img/venue_placeholder.png'}}"/>

                <div class="col col-70">

                  <p style="font-size:12pt">{{venue.name}}</p>
                  <p style="font-size:8pt">{{venue.address}}</p>
                </div>

                <div class="text-right" style="font-size: 10pt;position:absolute; right:0px; top: 25%">
                        {{venue.promo_count}} promos
                        <br />
                        {{venue.distance | number:1}} mi
                    </div>
                 </div>
            </ion-item>

            <ion-item class="item-thumbnail-left"
                      id="venues-list-item"
                      ui-sref="tab.venuePromotions">
                <img ng-src="{{venue.ad_location !== undefined ? venue.ad_location : '/img/venue_placeholder.png'}}"/>

                  <div class="col col-70">
                    <p style="font-size:12pt">Boston Beer Works</p>
                    <p style="font-size:8pt">10-12 landsdown st</p>
                  </div>
                 <div class="text-right" style="font-size: 10pt;position:absolute; right:0px; top: 25%">
                   1 promo
                   <br />
                   {{.3432 | number:1}} mi
                 </div>
               </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
