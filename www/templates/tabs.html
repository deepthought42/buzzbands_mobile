<ion-nav-back-button class="button-clear">
    <i class="ion-arrow-left-c"></i> Back
  </ion-nav-back-button>
  <ion-nav-buttons side="secondary">
    <div ng-controller="ScanAccessCtrl">
      <button class="button button-clear" ng-click="openScanner()">
          <i class="icon ion-qr-scanner"></i>
      </button>
    </div>
  </ion-nav-buttons>
</ion-nav-bar>


<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Barcode scanner Tab -->
  <ion-tab title="Scan" icon-off="ion-qr-scanner" icon-on="ion-qr-scanner" href="/scan">
    <ion-nav-view name="tab-scan"></ion-nav-view>
  </ion-tab>

  <!-- Venue Promotions Tab -->
  <!--
  <ion-tab title="Promotions" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" ui-sref="tab.venuePromotions">

  </ion-tab>
-->

  <!-- Venues Tab -->
  <ion-tab title="Map" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" ui-sref="tab.venuesMap">
    <ion-nav-view name="tab-venuesMap"></ion-nav-view>
  </ion-tab>

  <!-- Settings Tab -->
  <ion-tab title="Venues" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" ui-sref="tab.venuesList">
    <ion-nav-view name="tab-venuesList"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Promotions" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" ui-sref="tab.venuePromotions">
    <ion-nav-view name="tab-venuePromotions"></ion-nav-view>
  </ion-tab>

</ion-tabs>
