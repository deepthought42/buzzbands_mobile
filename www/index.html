<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- <link href="lib/scrollableTabs/tabSlideBox.css" rel="stylesheet"/> -->

    <style>
    		.slider-slide h3{
    			color:#fff;
    			margin-top:10px;
    		}
    		.scroll{
    			height:100%;
    		}

    		.tabbed-slidebox .tsb-icons:after{
    			display:none;
    		}
    	</style>
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!--<script src="https://raw.github.com/ExactTarget/fuelux/master/lib/require.js"></script>-->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- <script src="lib/scrollableTabs/tabSlideBox.js"></script> -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="lib/angular-resource/angular-resource.min.js"></script>
    <script src="lib/ngstorage/ngStorage.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyAy0br9X9gELfZyGh0tDx3EMfL3F4uYTFY"></script>

    <script src='lib/lodash/dist/lodash.min.js'></script>
    <script src='lib/angular-simple-logger/dist/angular-simple-logger.min.js'></script>
    <script src='lib/angular-google-maps/dist/angular-google-maps.min.js'></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/serviceConfig.js"></script>

    <script src="js/geolocation/controller.js"></script>

    <script src="js/promotion/controllers.js"></script>
    <script src="js/promotion/services.js"></script>

    <script src="js/settings/controllers.js"></script>

    <script src="js/scan/controllers.js"></script>
    <script src="js/scan/services.js"></script>

    <script src="js/venue/controllers.js"></script>
    <script src="js/venue/services.js"></script>

  </head>
  <body ng-app="hypedrive_mobile">
    <!--
      The nav bar that will be updated as we navigate between views.
-->
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="secondary">
        <div ng-controller="ScanAccessCtrl">
          <button class="button button-positive" ng-click="openScanner()">
              <i class="icon ion-qr-scanner"></i>
          </button>
        </div>
      </ion-nav-buttons>
    </ion-nav-bar>

<!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like). -->
    <ion-nav-view></ion-nav-view>

  </body>
</html>
